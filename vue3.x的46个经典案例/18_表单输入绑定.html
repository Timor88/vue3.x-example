<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
<div id="v-model-basic" class="demo">
  <input v-model="message" placeholder="edit me" />
  <p>Message is: {{ message }}</p>
</div>

<script>
  Vue.createApp({
    data() {
      return {
        message: ''
      }
    }
  }).mount('#v-model-basic')
</script>
</body>
</html>
