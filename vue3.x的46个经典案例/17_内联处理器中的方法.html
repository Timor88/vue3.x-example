<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
<div id="inline-handler">
  <button @click="say('hi')">Say hi</button>
  <button @click="say('what')">Say what</button>
</div>

<script>
  Vue.createApp({
    methods: {
      say(message) {
        alert(message)
      }
    }
  }).mount('#inline-handler')
</script>
</body>
</html>
